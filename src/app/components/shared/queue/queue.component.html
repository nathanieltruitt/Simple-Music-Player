<!-- TODO: improve queue table look -->
<div class="row queue-row">
  <div class="col-sm-1">
    <h2>#</h2>
  </div>
  <div class="col-sm-5">
    <h2>Title</h2>
  </div>
  <div class="col-sm-3">
    <h2>Plays</h2>
  </div>
  <div class="col-sm-3">
    <h2>Length</h2>
  </div>
</div>
<ng-container *ngIf="getQueue() | async as queue">
  <div class="row queue-row" *ngFor="let item of queue; let i = index">
    <div class="col-sm-1">{{ i }}</div>
    <div class="col-sm-5 d-flex flex-column justify-content-center">
      <h4>{{ item.name }}</h4>
      <p>{{ item.album.name }}</p>
    </div>
    <div class="col-sm">
      <button (click)="removeItem(i)" class="btn btn-danger btn-sm">X</button>
    </div>
  </div>
</ng-container>
