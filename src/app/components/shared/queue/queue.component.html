<!-- TODO: improve queue table look -->
<div class="row queue-row smp-queue-grid">
  <h2>#</h2>
  <h2>Title</h2>
  <div class="d-flex justify-content-center">
    <h2>Length</h2>
  </div>
</div>
<ng-container *ngIf="getQueue() | async as queue">
  <div
    class="queue-row smp-queue-grid"
    *ngFor="let item of queue; let i = index"
  >
    <div>{{ i }}</div>
    <div class="d-flex flex-column justify-content-center">
      <h4>{{ item.name }}</h4>
      <p>{{ item.album.name }}</p>
    </div>
    <div class="d-flex justify-content-center">
      <p>{{ item.duration_ms | time }}</p>
    </div>
    <div>
      <button (click)="removeItem(i)" class="btn btn-danger btn-sm">X</button>
    </div>
  </div>
</ng-container>
