<ng-container *ngIf="errorMessage">
  <span class="alert-danger">{{ errorMessage }}</span>
</ng-container>
<ng-container *ngIf="result$ | async as res; else defaultSong">
  <div class="row">
    <div class="col">
      <img
        class="preview-img"
        src="{{ res.album.images[1].url }}"
        alt="{{ res.name }} Image"
      />
    </div>
    <div class="col">
      <h1>{{ res.name }}</h1>
      <p>Artists: {{ getArtistString(res.artists) }}</p>
      <p>Album: {{ res.album.name }}</p>
      <p>Release Date: {{ res.album.release_date }}</p>
      <div class="btn-group">
        <button (click)="addToQueue(res)" class="btn btn-success">
          Add to Queue
        </button>
        <button class="btn btn-primary">Add to Playlist</button>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #defaultSong>
  <div class="row">
    <div class="col">
      <div
        style="background-color: #c3c3c3"
        class="default-img preview-img"
      ></div>
    </div>
    <div class="col">
      <h1>Artist Name</h1>
      <p>Artists: Artists listed here</p>
      <p>Album: Album name listed here</p>
      <p>Release Date: Date listed here</p>
      <div class="btn-group">
        <button
          (click)="setErrorMessage('Please select a song from the searcher!')"
          class="btn btn-success"
        >
          Add to Queue
        </button>
        <button class="btn btn-primary">Add to Playlist</button>
      </div>
    </div>
  </div>
</ng-template>
