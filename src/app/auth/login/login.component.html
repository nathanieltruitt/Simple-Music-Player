<div class="login-prompt mt-5 p-5 d-flex align-items-center">
  <form
    #loginFormRef="ngForm"
    style="width: 100%"
    (ngSubmit)="onSubmit(loginFormRef)"
  >
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control mb-4"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control mb-3"
        ngModel
      />
    </div>
    <div>
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </div>
  </form>
</div>
